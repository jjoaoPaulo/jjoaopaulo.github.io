<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
    <link rel="stylesheet" href="contatos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body onresize="mudouTamanho()">
    <header>
        <div id="header">
            <div id="titulo">
                <h1><a href="index.html">Home</a></h1>
            </div>
            <div id="opcoes">
                <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
            </div>
        </div>
        <menu id="menu">
            <ul>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </menu>
    </header>
    <main>
        <h1>Entre em contato</h1>
        <hr>
        
        <article>
            <form action="https://api.staticforms.xyz/submit" method="post">
                    <input type="hidden" name="accessKey" value="505986fd-5f8a-43a7-b505-f6e314a6a35c">
                    <input type="hidden" name="redirectTo" value="https://jjoaopaulo.github.io">
                    <label for="nome">Seu Nome: </label> <br>
                        <input type="text" name="name" id="nome" required><br>
                    <label for="email">Seu e-mail: </label> <br>
                        <input type="email" name="email" id="email" required><br>
                    <label for="mensagem">Sua Mensagem: </label> <br>
                        <textarea name="message" id="mensagem" cols="30" rows="10" required></textarea><br>
                <input class="botao" type="submit" value="Enviar">
                <input class="botao" type="reset" value="Limpar">
            </form>
        </article>
    </main>
    <footer>
        <p>Portifólio de João Paulo Martins dos Santos</p>
    </footer>
    <script>
        function mudouTamanho(){
            if(window.innerWidth >= 768){
                menu.style.display = "block"
            }else{
                menu.style.display = "none"
            }
        }
        function clickMenu(){
            if (menu.style.display == "block"){
                menu.style.display = "none"
            }else{
                menu.style.display = "block"
            }
        }
    </script>
</body>
</html>
