    <div id="bg-foto">
        <header>
            <ul id="container1">
                <li><a href="#">Sobre</a></li>

                <li><a href="#">Contatos</a></li>
            </ul>
        </header>
        <article id="container2">
            <h1>Olá, meu nome é <br> João Paulo</h1>
        </article>
        <div class="flecha">
            <img src="" alt="">
        </div>
    </div>
    <main>
        <article id="projetos">
            <h2>Projetos</h2>
                <ul id="container3">
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                    <li><a href="#">Link 3</a></li>
                    <li><a href="#">Link 4</a></li>
                </ul>
            <a href="https://github.com/jjoaopaulo" target="_blank" id="veja-mais">Veja mais</a>
        </article>
        <article id="contatos">
            <h2>Entre em contato</h2>
            <section id="redes">
                <ul id="container4">
                    <li><a href="https://github.com/jjoaoPaulo" target="tela" target="_blank"><img src="imagens/logo-github.jpg" alt="github"></a></li>
                    <li><a href="https://www.instagram.com/joaaao.paulo/" target="tela" target="_blank"><img src="imagens/logo-instagram.jpg" alt="instagram"></a></li>

                </ul>
            </section>     
            <article id="container5">
                <form action="https://api.staticforms.xyz/submit" method="post">
                        <input type="hidden" name="accessKey" value="505986fd-5f8a-43a7-b505-f6e314a6a35c">
                        <input type="hidden" name="redirectTo" value="https://jjoaopaulo.github.io">
                        <label for="nome">Seu Nome: </label> <br>
                            <input type="text" name="name" id="nome" required><br>
                        <label for="email">Seu e-mail: </label> <br>
                            <input type="email" name="email" id="email" required><br>
                        <label for="mensagem">Sua Mensagem: </label> <br>
                            <textarea name="message" id="mensagem" cols="30" rows="10" required></textarea><br>
                    <div id="container6">
                        <input class="botao" type="submit" value="Enviar">
                        <input class="botao" type="reset" value="Limpar">
                    </div>
                </form>
            </article>  
        </article>
